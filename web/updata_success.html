<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="http://localhost:8080/gallery/css/bootstrap.min.css">
    <script src="http://localhost:8080/gallery/js/jquery-3.2.1.js"></script>
    <script src="http://localhost:8080/gallery/js/bootstrap.min.js"></script>
    <title>updata</title>
</head>
<style>
    input:checked+label{
        background-color: #1b6d85;
    }
</style>
<script>
    function imgPreview(fileDom) {
        if(window.FileReader){
            var read=new FileReader();
        }
        else alert("无法读取");
        var file=fileDom.files[0];
        var imgType= /^image\//; //文件类型为图片

        read.onload=function (e) {
            var img=fileDom.nextElementSibling;
            var label=fileDom.previousElementSibling;
            img.src=e.target.result;
            label.style.display="none";
        }
        read.readAsDataURL(file);
    }
    function delateimg(img) {
        var input=img.previousElementSibling;
        var label=input.previousElementSibling;
        label.style.display="";
        input.value="";
        img.src="";

    }
</script>
<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://localhost:8080/gallery/act/home">首页</a>
        </div>
        <div class="collapse navbar-collapse" id="example-navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="http://localhost:8080/gallery/act/home">img</a></li>
                <li class="active"><a href="http://localhost:8080/gallery/updata.html">上传</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <form class="form-inline" role="form" method="post" enctype="multipart/form-data" action="http://localhost:8080/gallery/act/updata" style="margin-top: 20px">
                <div class="form-group">
                    <div class="alert alert-success">
                        图片已上传！
                    </div>
                </div>
                <div class="form-group">
                    <label for="rent-picture" class="rent-imgbut">
                        <div class="form-control btn btn-default">上传您的图片</div>
                    </label>
                    <input type="file" class="form-control" id="rent-picture" name="uploadImage" style="display: none" onchange="imgPreview(this)">
                    <img class="preview-img" onclick="delateimg(this)" style="max-width: 100%">
                </div>

                <div class="form-group">
                    <button type="submit" class="form-control btn btn-default">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
